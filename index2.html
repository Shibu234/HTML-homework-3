<body>
    <form action="" method="get" accept-charset="utf-8">
        <label for="">personal details</label>

        <option value="" disabled selected>None</option>

      <input type="text" name="" id="Firstname" value="" placeholder="abcd" />

      <br />

      <input type="text" name="" id="Lastname" value="" placeholder="abcd" />
      <br />
      <br />

      <br />
      <br />
      <br />

      <br />

      <input type="date" name="" id="Date of birth" value="" />

      <br />

      <br />

      <br />
      <br />
      <input type="submit" name="" id="" value="submit" />
      </form>
</body>
